<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>
		<nav class="nav nav-pills nav-fill justify-content-between mb-3">
			<ul class="nav">
				<li class="nav-item active"><a class="nav-link" href="">Todos</a></li>
				<li class="nav-item"><a class="nav-link" href="">Aguardando</a></li>
				<li class="nav-item"><a class="nav-link" href="">Aprovado</a></li>
				<li class="nav-item"><a class="nav-link" href="">Entregue</a></li>
			</ul>
			<a href="/pedido/novo"><button class="btn btn-outline-secondary">Novo</button></a>
		</nav>
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-7">
								Data de entrega: <span th:text="${pedido.dataEntrega}">10/02/2021</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" />url
							do pedido
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImage}" src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
