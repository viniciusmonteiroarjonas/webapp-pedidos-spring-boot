<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mb-3">
			<form th:object="${pedidoDto}" class="card-body"
				action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input
						th:field="*{nomeProduto}" class="form-control"
						th:errorclass="is-invalid" placeholder="nome do produto" /> <small>Informa
						qual o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> <input class="form-control"
						th:errorclass="is-invalid" th:field="*{urlProduto}"
						placeholder="url do produto" /> <small>Procure em um site
						o produto que você deseja e cole a url da página aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input class="form-control"
						th:errorclass="is-invalid" th:field="*{urlImagem}"
						placeholder="url da imagem" /> <small>Copie a url de uma
						boa imagem do produto e cole aqui para ajudar a conseguir
						compradores.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" th:field="*{descricao}"
						th:errorclass="is-invalid"
						placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					<div class="invalid-feedback" th:errors="*{descricao}"></div>
				</div>
				<button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
